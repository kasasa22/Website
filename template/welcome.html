{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pharmacy Management System </title>

    <!-- Bootstrap -->
    <link href="{%static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'vendors/animate.css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'build/css/custom.min.css' %}" rel="stylesheet">
  </head>

  <body class="login">
      <div class="login_wrapper">
        <div class="row">
          <div class="col-md-12 col-sm-12  ">
            <div class="x_panel">
              <div class="x_title">
                <center><img src="{% static 'build/images/logo.png' %}" alt="..." width="200"></center>
                <div class="clearfix"></div>
              </div>
              <div class="x_content">
                
                <form id="demo-form2" class="form-horizontal form-label-left" method="POST" action="{% url 'welcome' %}">
                  {% csrf_token %}
                
                  {% if username.errors %}
                    <div style="color: Red" class="item form-group">
                      {{ username.errors }}
                    </div>
                  {% endif %}
                  <div class="item form-group">
                    <div class="col-md-12 col-sm-12  form-group has-feedback">
                      <input type="text" class="form-control has-feedback-left" name="username" placeholder="Username">
                      <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                    </div>
                  </div>
                
                  {% if password.errors %}
                    <div style="color: Red" class="item form-group">
                      {{ password.errors }}
                    </div>
                  {% endif %}
                  <div class="item form-group">
                    <div class="col-md-12 col-sm-12  form-group has-feedback">
                      <input type="password" class="form-control has-feedback-left" name="password" placeholder="*************">
                      <span class="fa fa-lock form-control-feedback left" aria-hidden="true"></span>
                    </div>
                  </div>
                
                  <div class="ln_solid"></div>
                  <div class="item form-group">
                    <div class="col-md-12 col-sm-12">
                      <center>
                        <a href="{% url 'admin_index' %}" class="btn" style="background-color: rgb(22, 104, 122);color: rgb(192, 202, 211);" type="submit">Login as Admin</a>
                        <a href="{% url 'cashier_index' %}" class="btn" style="background-color: rgb(121, 146, 168);color: rgb(11, 52, 61);">Login as Cashier</a>
                      </center>
                    </div>
                  </div>
                </form>
                
                
              </div>

              </form>
              </div>
            </div>
          </div>
        </div>
        </div>
  </body>
</html>
